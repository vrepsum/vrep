<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vrepsum</title>
  <style>
    :root {
      --v-color: #ff1744;
      --ripple-color: rgba(255, 23, 68, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'Helvetica', sans-serif;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      perspective: 1000px;
    }

    .v-container {
      position: relative;
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
    }

    .v-stick {
      position: absolute;
      width: 10px;
      height: 150px;
      background-color: var(--v-color);
      box-shadow: 0 0 15px var(--v-color), 0 0 40px rgba(255, 23, 68, 0.6);
      opacity: 0;
    }

    .left-stick {
      transform: rotate(-45deg);
      animation: leftDrop 1.4s ease-out forwards;
    }

    .right-stick {
      transform: rotate(45deg);
      animation: rightDrop 1.4s ease-out forwards;
    }

    @keyframes leftDrop {
      0% {
        top: -300px;
        left: -300px;
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
      100% {
        top: 0;
        left: 0;
        opacity: 1;
      }
    }

    @keyframes rightDrop {
      0% {
        top: -300px;
        right: -300px;
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
      100% {
        top: 0;
        right: 0;
        opacity: 1;
      }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: var(--ripple-color);
      transform: scale(0);
      animation: rippleExpand 2s ease-out infinite;
      z-index: -1;
    }

    @keyframes rippleExpand {
      0% {
        transform: scale(0);
        opacity: 0.8;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    .zoom-out {
      animation: zoomThrough 1.2s ease-in-out forwards;
    }

    @keyframes zoomThrough {
      0% {
        transform: scale(1) translateZ(0);
        opacity: 1;
      }
      100% {
        transform: scale(20) translateZ(800px);
        opacity: 0;
      }
    }

    .main-content {
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1s ease, transform 1s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: #000;
    }

    .main-content.visible {
      opacity: 1;
      transform: scale(1);
    }

    .logo {
      font-size: 4rem;
      color: var(--v-color);
      font-weight: 500;
      text-shadow: 0 0 15px rgba(255, 23, 68, 0.6), 0 0 30px rgba(255, 23, 68, 0.3);
      animation: heavyBreathing 5s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    @keyframes heavyBreathing {
      0% {
        text-shadow: 0 0 15px rgba(255, 23, 68, 0.6), 0 0 30px rgba(255, 23, 68, 0.3);
      }
      60% {
        text-shadow: 0 0 40px rgba(255, 23, 68, 1), 0 0 70px rgba(255, 23, 68, 0.6);
      }
      100% {
        text-shadow: 0 0 15px rgba(255, 23, 68, 0.6), 0 0 30px rgba(255, 23, 68, 0.3);
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      .v-container {
        width: 120px;
        height: 120px;
      }
      .v-stick {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <div class="v-container" id="vContainer">
      <div class="ripple" id="ripple"></div>
      <div class="v-stick left-stick"></div>
      <div class="v-stick right-stick"></div>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <div class="logo" id="logo">Vrepsum</div>
  </div>

  <script>
    let intro = document.getElementById('intro');
    let mainContent = document.getElementById('mainContent');
    let vContainer = document.getElementById('vContainer');
    let ripple = document.getElementById('ripple');
    let breathPaused = false;

    // Create ripple after V is formed
    setTimeout(() => {
      showRipple();
    }, 1400); // After sticks land

    function showRipple() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.3;
      ripple.style.width = size + 'px';
      ripple.style.height = size + 'px';
      ripple.style.left = `calc(50% - ${size / 2}px)`;
      ripple.style.top = `calc(50% - ${size / 2}px)`;
    }

    // Zoom through
    setTimeout(() => {
      vContainer.classList.add('zoom-out');
    }, 1800); // Pause after V formed

    // Show main content
    setTimeout(() => {
      intro.style.display = 'none';
      mainContent.classList.add('visible');
    }, 3000);

  </script>

</body>
</html>
