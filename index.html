<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VREPSUM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      color: #ff1744;
      font-size: 5rem;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 1.5s ease-in-out;
      text-shadow: 0 0 15px rgba(255, 23, 68, 0.5);
      position: relative;
      z-index: 2;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      height: 2px;
      background-color: #ff1744;
      box-shadow: 0 0 10px rgba(255, 23, 68, 0.8);
      animation: expandLine 1s ease-out 0.5s forwards;
      width: 0;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 23, 68, 0.2);
      transform: scale(0);
      animation: ripple 2s ease-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes expandLine {
      from {
        width: 0;
      }
      to {
        width: 100px;
      }
    }

    @keyframes ripple {
      to {
        transform: scale(6);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
    }

    @media (max-width: 400px) {
      .logo {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">VREPSUM</h1>
    <div class="ripple" id="ripple"></div>
  </div>

  <script>
    function updateRipple() {
      const ripple = document.getElementById('ripple');
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.4;
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = `calc(50% - ${size / 2}px)`;
      ripple.style.top = `calc(50% - ${size / 2}px)`;
      ripple.style.animation = 'none';
      void ripple.offsetWidth; // trigger reflow
      ripple.style.animation = 'ripple 2s ease-out infinite';
    }

    window.addEventListener('DOMContentLoaded', updateRipple);
    window.addEventListener('resize', updateRipple);
  </script>
</body>
</html>
