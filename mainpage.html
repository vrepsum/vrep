<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VREPSUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            color: #ff1744;
            font-size: 5rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0 0 15px rgba(255, 23, 68, 0.5);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background-color: #ff1744;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.8);
            animation: expandLine 1s ease-out 0.5s forwards;
            width: 0;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 23, 68, 0.2);
            transform: scale(0);
            animation: ripple 2s ease-out infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }
        
        @keyframes ripple {
            to {
                transform: scale(6);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">VREPSUM</h1>
        <div class="ripple"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create ripple effect
            function createRipple() {
                const ripple = document.querySelector('.ripple');
                const size = Math.min(window.innerWidth, window.innerHeight) * 0.3;
                
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = (window.innerWidth / 2 - size / 2) + 'px';
                ripple.style.top = (window.innerHeight / 2 - size / 2) + 'px';
                
                // Reset animation
                ripple.style.animation = 'none';
                setTimeout(() => {
                    ripple.style.animation = 'ripple 2s ease-out infinite';
                }, 10);
            }
            
            createRipple();
            window.addEventListener('resize', createRipple);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
