<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vrepsum</title>
  <style>
    :root {
      --v-color: #ff1744;
      --ripple-color: rgba(255, 23, 68, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background styling */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    /* Login Box */
    .login-box {
      background: rgba(0, 0, 0, 0.6); /* Transparent black background */
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 23, 68, 0.7), 0 0 30px rgba(255, 23, 68, 0.3);
      text-align: center;
      color: white;
      animation: floatBox 3s ease-in-out infinite; /* Animation added */
    }

    /* Animation for the login box (constant float effect) */
    @keyframes floatBox {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--v-color);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--v-color);
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--v-color);
      box-shadow: 0 0 5px var(--v-color);
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: var(--v-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #d50032;
    }

    .error-message {
      color: #ff1744;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background overlay -->
  <div class="background"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login to Vrepsum</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Username" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
      <p class="error-message" id="errorMessage">Incorrect username or password. Try again.</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Sample login credentials (replace with real authentication later)
      const correctUsername = 'user123';
      const correctPassword = 'pass123';

      const enteredUsername = usernameInput.value;
      const enteredPassword = passwordInput.value;

      if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
        // Successful login, redirect or load new content
        alert('Login successful!');
        // Example redirection after login (replace with actual functionality)
        window.location.href = 'dashboard.html';
      } else {
        // Show error message if credentials are wrong
        errorMessage.style.display = 'block';

        // Hide the error message after 2 seconds
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 2000);
      }
    });
  </script>

</body>
</html>
